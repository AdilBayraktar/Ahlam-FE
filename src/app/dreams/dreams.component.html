<div class="container">
  <table class="table table-bordered shadow p-3 mb-5 bg-white rounded">
    <thead>
      <tr>
        <th>الرقم</th>
        <th>اسم الموظف</th>
        <th>الحلم</th>
        <th>وقت التفسير</th>
        <th>تاريخ التفسير</th>
        <th>مدة التفسير</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of service.dreams| paginate: { itemsPerPage: 10, currentPage: p }; index as i">
        <td>{{ (10 * (p - 1) + i) + 1 }}</td>
        <td>{{item.interpreterName}}</td>
        <td><a href="">{{item.dream}}</a></td>
        <td>{{item.createtionDate | date}}</td>
        <td>{{item.interpretationTime| date}}</td>
        <td>{{item.interpretationPeriod/60 | number:'1.0-0'}} ساعة</td>

      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
    previousLabel="السابق"
    nextLabel="التالي"  (pageChange)="p = $event" class="col-md-10"></pagination-controls>
  </div>

</div>
