<div class="container">
  <table class="table table-bordered shadow p-3 mb-5 bg-white rounded">
    <thead>
      <tr>
        <th>الرقم</th>
        <th>اسم الموظف</th>
        <th>الحلم</th>
        <th>وقت التفسير</th>
        <th>تاريخ التفسير</th>
        <th>مدة التفسير</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dreams| paginate: { itemsPerPage: 10, currentPage: p }; index as i">
        <td>{{ (10 * (p - 1) + i) + 1 }}</td>
        <td>{{item.employeeName}}</td>
        <td><a href="">{{item.dreamUrl}}</a></td>
        <td>{{item.tafsirHour}}</td>
        <td>{{item.tafsirDate}}</td>
        <td>{{item.tafsirDuration}}</td>

      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
    previousLabel="السابق"
    nextLabel="التالي"  (pageChange)="p = $event" class="col-md-10"></pagination-controls>
  </div>

</div>
