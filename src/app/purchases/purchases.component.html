<div class="container">
  <div class="d-flex card-container justify-content-start">
    <div class="card  shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h2 class="card-number">600$</h2>
        <h2 class="card-text">مجموع المشتريات</h2>
      </div>
    </div>
    <div class="card  shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h2 class="card-number">300$</h2>
        <h2 class="card-text">مجموع التحويلات</h2>
      </div>
    </div>

  </div>
  <button  class="btn-icon btn btn-warning"><i class="fa fa-plus-square-o"></i>&nbsp; إضافة باقة</button>
  <div class=".table">
    <table class="table table-bordered shadow p-3 mb-5 bg-white rounded">
      <thead>
        <tr>
          <th>رقم الباقة</th>
          <th>عدد المفسرين</th>
          <th>سعر الباقة</th>
          <!-- <th>الأحلام قيد التفسير</th> -->
          <!-- <th>عدد المشتريات</th> -->
          <th colspan="2" style="text-align: center;">الإعدادات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of purchases| paginate: { itemsPerPage: 10, currentPage: p }; index as i">
          <td>{{ item.id }}</td>
          <td>{{item.NumberOfInterpreters}}</td>
          <td>{{item.Price}}</td>
          <!-- <td>{{item.inProgressDreamsNumber}}</td> -->
          <!-- <td>{{item.purchasesNumber}}</td> -->
          <td><mat-icon style="color: #63a104">edit</mat-icon></td>
          <td><mat-icon style="color: red;">delete</mat-icon></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
      previousLabel="السابق"
      nextLabel="التالي"  (pageChange)="p = $event" class="col-md-10"></pagination-controls>
    </div>
</div>
